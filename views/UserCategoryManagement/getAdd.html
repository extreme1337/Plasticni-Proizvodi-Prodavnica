{% extends "_global/index.html" %}

{% block main %}
<div class="container">
    <div class = "options">
        <a class="btn btn-secondary opcije" href="{{ BASE }}user/categories" role="button">Lista svih kategorija</a>
    </div>

    <form class = "category-form col-12 col-sm-10 col-md-10 col-lg-8 col-xl-10" method="POST">
    <div class="card">
            <div class="card-header">
                    Dodaj kategoriju
                    </div>
            <div class="card-body">  
                    <div class="form-group">      
            <label for="name">Naziv kategorije: </label>
            <input type="text" id="name" name="name" required class="form-control" 
            placeholder="Unesite naziv kategorije">
        </div>

        <div class="form-group">  
            <label for="description">Opis: </label>
            <input type="text" id="description" name="description" required class="form-control" placeholder="Unesite opis kategorije">
        </div>

          
        </div>
        <div class="card-footer">
                <button type="submit" class="btn btn-primary">
               Dodaj kategoriju
            </button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
