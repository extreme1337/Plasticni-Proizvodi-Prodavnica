{% extends "_global/index.html" %}

{% block main %}
<div class="container">
    <div class = "options">
        <a class="btn btn-primary opcije" href="{{ BASE }}user/categories" role="button">Lista svih kategorija</a>
        <a class="btn btn-success opcije" href="{{ BASE }}user/categories/add" role="button">Dodaj novu kategoriju</a>
    </div>

    <form class = "category-form col-12 col-sm-10 col-md-10 col-lg-8 col-xl-10" method="POST">
    <div class="card">
            <div class="card-header">
                    Uredi kategoriju
                    </div>
    <div class="card-body"> 
        <div class="form-group"> 
            <label for="name">Naziv kategorije: </label>
            <input type="text" id="name" name="name" required class="form-control" value="{{ category.name|escape }}">
        </div>
        <div class="form-group"> 
            <label for="description">Opis: </label>
            <textarea id="description" name="description" required class="form-control" rows="3" >{{ category.description|escape }}</textarea>
        </div>

        <div class="form-group">
            <label for="picture_path">Slika: </label>
            <input type="file" id="picture_path" name="picture_path" accept="image/*">
        </div>

        <div class="form-group">
            <label>Vidljivost kategorije: </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" name="is_active" id="is_active">
                    <label class="form-check-label" for="is_active">Prikazi kategoriju</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="0" name="is_active" id="is_active1">
                    <label class="form-check-label" for="is_active">Sakrij kategoriju</label>
                </div>
        </div>

        </div>
        <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                Saƒçuvaj izmene
            </button>
        </div>
        </div>
</form> 
</div>
{% endblock %}
