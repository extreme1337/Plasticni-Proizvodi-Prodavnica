{% extends "_global/index.html" %}

{% block main %}
{% spaceless %}
<p>{{ podatak }}</p>
<div class="container">
    <div class="row">
        
       
        <div class="col-lg-3">
            {% for category in categories %} {% if category.is_active == 1%}
        <div class="list-group text-center category">

            <a href="{{ BASE }}category/{{ category.category_id }}"  class="list-group-item list-group-item-action bojaKategorija">{{ category.name }}</a>
            
            
        </div>
        {% endif%}
        {% endfor %}
        </div>
        <div class="col-lg-9">
        <div id="carouselExampleIndicators" class="carousel slide text-center" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{BASE}}assets/img/vaza.png" alt="1" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="{{BASE}}assets/img/plastika.png" alt="2" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="{{BASE}}assets/img/aaa.png" alt="3" class="img-fluid">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
       
    </div>
</div>


<!-- <p class="text-center vreme">Trenutno vreme je: {{ "now"|date('d. m. Y. H.i', timezone="Europe/Belgrade") }}</p> -->
{% endspaceless %}
{% endblock %}
