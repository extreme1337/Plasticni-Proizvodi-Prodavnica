{% extends "_global/index.html" %}

{% block main %}
<div class="row">
<form action="{{ BASE }}user/login" method="POST"
class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
<div class="card">
        <div class="card-header">
            Ulogujte se na svoj nalog
            </div>
            <div class="card-body">
                    <div class="form-group">
                        <label for="input_email">Username: </label>
                        <input type="text" id="input_email" name="login_username" required class="form-control"
                                placeholder="Unesite svoje korisnicko ime">
                    </div>
                            <div class="form-group">
                                <label for="input_email">Password: </label>
                                <input type="password" id="input_password" name="login_password" required class="form-control"
                                        placeholder="Unesite svoju lozinku">
                            </div>
                            </div>

                            <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">
                                            Log in
                                    </button>
                                </div>
</div>
</form>
</div>
{% endblock %}
