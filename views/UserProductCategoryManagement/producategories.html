{% extends "_global/index.html" %}

{% block main %}
<div class="container">
    <div class = "options">
        <a href="{{ BASE }}user/profile" ><button type="button" class="btn btn-primary">Nazad na komandu tablu</button></a>
        <a href="{{ BASE }}user/producategories/add"><button type="button" class="btn btn-success">Dodaj novu kategoriju proizvodu</button></a>
        <a href="{{ BASE }}user/products"><button type="button" class="btn btn-success">Lista proizvoda</button></a>
        <a href="{{ BASE }}user/categories"><button type="button" class="btn btn-primary opcije">Lista svih kategorija</button></a>
    </div>

    <div class = "producategories">
        <ul>
            {% for product_category in producategories %}
            <li>
                <a href="{{ BASE }}user/producategories/edit/{{ product_category.product_category_id }}">
                    {{ product_category.product_id|escape }}
                </a>         
            {% endfor %}
            </li>
        </ul>
    </div>
</div>
{% endblock %}
