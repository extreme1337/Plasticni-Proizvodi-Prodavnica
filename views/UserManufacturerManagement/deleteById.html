{% extends "_global/index.html" %} {% block main %} {% spaceless %}
<div class="container">
    <div class="options">
        <a href="{{BASE}}user/profile"><button type="button" class="btn btn-primary opcije">Vrati se na komandu tablu</button></a>
        <a href="{{ BASE }}user/manufacturers"><button type="button" class="btn btn-secondary opcije">Lista svih proizvođača</button></a>
    </div>

    <form>
            <div class="form-group">
              <label for="manufacturer_id">Proizvođač: </label>
              <select class="form-control" id="manufacturer_id" id="manufacturer_id">
                    {% for manufacturer in manufacturers %}
                    <option value="{{ manufacturer.manufacturer_id }}">
                            {{ manufacturer.name }}
                        </option>
                        {% endfor %}
              </select>
            </div>
            <div>
                    <button type="submit" class="btn btn-danger">Obriši proizvođača</button>
                  
                </div>
          </form>

</div>

{% endspaceless %} {% endblock %}
