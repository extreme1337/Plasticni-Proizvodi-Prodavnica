{% extends "_global/index.html" %}

{% block main %}
<div class="container">

    <div class = "options">
        <a class="btn btn-primary opcije" href="{{ BASE }}user/manufacturers" role="button">Lista svih proizvođača</a>
    </div>

    <form class = "manufacturer-form col-12 col-sm-10 col-md-10 col-lg-8 col-xl-10" method="POST" >
    <div class="card">
        <div class="card-header">
            Dodaj proizvođača
        </div>
        <div class="card-body">
        <div class="form-group">
            <label for="name">Naziv proizvođača: </label>
            <input type="text" id="name" name="name" required class="form-control"
            placeholder="Unesite naziv proizvodjaca">
        </div>

        <div class="form-group">
            <label for="service">Usluga: </label>
            <input type="text" id="service" name="service" required class="form-control"
            placeholder="Unesite naziv usluge">
        </div>

        <div class="form-group">
            <label for="adress">Adresa: </label>
            <input type="text" id="adress" name="adress" required class="form-control" 
            placeholder="Unesite adresu proizvodjaca">
        </div>
        </div>
        <div class="card-footer">
                <button type="submit" class="btn btn-success">
                Dodaj proizvođača
            </button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
